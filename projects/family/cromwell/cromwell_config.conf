# include the application.conf at the top
include required(classpath("application"))

call-caching {
  enabled = true
  invalidate-bad-cache-results = true
}

backend {
  default = "Quest"
  providers {
    Quest {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
      config {
        concurrent-job-limit = 25
        runtime-attributes = """
        String rt_walltime = "01:00:00"
        Int rt_nodes = 1
        Int rt_ppn = 1
        String rt_alloc = "b1042"
        String rt_queue = "genomics"
        String rt_mem = "2gb" 
        """

        // The full path to msub is needed here becasue the compute nodes do not have msub
        // in their default path
        submit = """
            /opt/moab/bin/msub -l nodes=${rt_nodes}:ppn=${rt_ppn} -l walltime=${rt_walltime} \
                    -l mem=${rt_mem}  \
                    -q ${rt_queue} -A ${rt_alloc} -N ${job_name} -d ${cwd} \
                    -o ${out} -e ${err} ${script}
        """
        kill = "/opt/moab/bin/mjobctl -c ${job_id}"
        check-alive = "/opt/moab/bin/checkjob ${job_id}"

        // For some reason Moab outputs a newlines and we need to capture that
        // FIXME: account for optional edge case if the jobID starts with Moab.xxxxxx
        job-id-regex = "\n(\\d+)"

        filesystems {
          local {
            localization: [
              "soft-link", "copy", "hard-link"
            ]
            caching {
              duplication-strategy: [ "soft-link", "copy", "hard-link" ]
              hashing-strategy: "file"
            }
          }
        }
      }
    }
  }
}
